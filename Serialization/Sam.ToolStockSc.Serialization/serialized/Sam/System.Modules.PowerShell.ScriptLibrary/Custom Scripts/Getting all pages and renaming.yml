- ID: "b1a94ff0-6897-47c0-9c51-aa6acb80b1f0"
  Hint: Script
  Value: |
    Write-Host "The list of all pages:"
    
    $allItems = Get-ChildItem -Path '/sitecore/content/Sam/ToolStockSc' -Language * -Recurse
    $pages = $allItems | Where-Object { $_.TemplateName -eq 'Unauthorized Layout'-or $_.TemplateName -eq 'Authorized Layout'}
    
    $pages
    
    Write-Host "____________________________________________________________________________________________________________"
    Write-Host "Amount of pages: "$pages.Count
    
    $pages | ForEach-Object{
        if($_."Name".Contains("a")) {
            $_.Editing.BeginEdit()
            $_."Name" = $_."Name".Replace("a", "o")
            $_.Editing.EndEdit()
        }
    }
    
    Write-Host
    Write-Host The result of renaming:
    $pages
